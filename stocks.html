<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>stocks</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">home</a></li>
      <li><a href="stocks.html">stocks</a></li>
      <li><a href="dogs.html">dogs</a></li>
    </ul>
  </nav>

  <h1>stock lookup</h1>

  <input type="text" id="stock-input" placeholder="enter stock symbol">
  <select id="day-select">
    <option value="30">30 days</option>
    <option value="60">60 days</option>
    <option value="90">90 days</option>
  </select>
  <button onclick="handleStockLookup()">lookup</button>

  <canvas id="stock-chart" width="800" height="400"></canvas>

  <h2>top reddit stocks</h2>
  <table id="reddit-table">
    <thead>
      <tr>
        <th>ticker</th>
        <th>comment count</th>
        <th>sentiment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="voice-controls">
    <p>say: "hello", "lookup msft", "change the color to blue"</p>
    <button onclick="annyang.start()">turn on audio</button>
    <button onclick="annyang.abort()">turn off audio</button>
  </div>

  <script src="js/annyangSetup.js"></script>
  <script src="js/stocks.js"></script>
</body>
</html>
