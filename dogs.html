<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dog gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">home</a></li>
      <li><a href="stocks.html">stocks</a></li>
      <li><a href="dogs.html">dogs</a></li>
    </ul>
  </nav>

  <main class="home-center">
    <h1>dog gallery</h1>
    <div class="carousel-container">
      <div class="carousel-track"></div>
    </div>
    <h2>breeds</h2>
    <div id="breed-buttons"></div>
    <div id="breed-info-container" style="display: none;">
      <h3 id="breed-name"></h3>
      <p id="breed-description"></p>
      <p>lifespan: <span id="min-life"></span> - <span id="max-life"></span> years</p>
    </div>
  </main>

  <div id="voice-controls">
    <p>say: "hello", "change the color to blue", "load dog breed pug"</p>
    <button class="button-89" onclick="startVoice()">turn on audio</button>
    <button class="button-89" onclick="stopVoice()">turn off audio</button>
  </div>

  <script src="js/dogs.js"></script>
</body>
</html>
